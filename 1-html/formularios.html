<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="">
        <p>Usuario: <input type="text" placeholder="Tu nombre de usuario"></p>
        <p>Contraseña: <input type="password"></p>
        <p>Permanecer conectado <input type="checkbox" checked></p>
        <p>Hombre <input type="radio" name="sexo" value="hombre"></p>
        <p>Mujer <input type="radio" name="sexo" value="mujer"></p>
        <p>Comida favorita</p>
        <select>
            <option>Pizza</option>
            <option>Hamburguesa</option>
            <option selected>Pozole</option>
            <option>Tacos</option>
        </select>
        <input type="submit" value="Click aquí para enviar">
    </form>
</body>
</html>
