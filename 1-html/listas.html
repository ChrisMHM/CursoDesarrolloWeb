<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listas</title>
</head>

<body>
    <ul>
        <li>Elemento
            <b>1</b>
        </li>
        <li>Elemento
            <i>2</i>
        </li>
        <li>Elemento
            <u>3</u>
        </li>
        <li>Elemento
            <del>4</del>
        </li>
        <li>Elemento
            <sub>5</sub>
        </li>
        <li>Elemento
            <sup>6</sup>
        </li>
    </ul>
    <ol reversed type="I">
        <li>Elemento
            <b>1</b>
        </li>
        <li>Elemento
            <i>2</i>
        </li>
        <li>Elemento
            <u>3</u>
        </li>
        <li>Elemento
            <del>4</del>
        </li>
        <li>Elemento
            <sub>5</sub>
        </li>
        <li>Elemento
            <sup>6</sup>
        </li>
    </ol>
</body>

</html>
